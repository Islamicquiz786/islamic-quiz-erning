<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic Quiz ‚Äî Login & Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://github.com/Islamicquiz786/islamic-quiz-erning/raw/main/islamic-ornament-template-for-background-banner-poster-cover-design-envelope-social-media-feed-ramadan-kareem-and-eid-mubarak-2023-concept-blue-background-muslim-lantern-pattern-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #bc00dd);
      color: white;
      border: none;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .link span {
      color: blue;
      cursor: pointer;
    }
    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .plans {
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="login-box">
    <h2>Login to Islamic Quiz</h2>
    <input type="email" id="login-email" placeholder="Enter Gmail">
    <input type="password" id="login-password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="link">Don't have an account? <span onclick="showRegister()">Register</span></div>
    <div class="note" id="login-msg"></div>
  </div>

  <div class="container" id="register-box" style="display: none;">
    <h2>Register for Islamic Quiz</h2>
    <div class="plans">
      <strong>Plans:</strong><br>
      1000 PKR ‚Üí Daily: 600 PKR<br>
      1500 PKR ‚Üí Daily: 900 PKR<br>
      2000 PKR ‚Üí Daily: 1200 PKR
    </div>
    <input type="text" id="reg-name" placeholder="Enter Full Name">
    <input type="email" id="reg-email" placeholder="Enter Gmail">
    <input type="password" id="reg-password" placeholder="Set Password">
    <button onclick="sendVerification()">Send Gmail Verification Link</button>
    <input type="text" id="reg-whatsapp" placeholder="Enter WhatsApp Number">
    <button onclick="submitRegister()">Submit</button>
    <div class="link">Already have an account? <span onclick="showLogin()">Login</span></div>
    <div class="note" id="register-msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOTwS-H0NQmj6-jDNAlFzu4Yv81f86tTU",
      authDomain: "islamic-quiz-fe72f.firebaseapp.com",
      projectId: "islamic-quiz-fe72f",
      storageBucket: "islamic-quiz-fe72f.appspot.com",
      messagingSenderId: "523541510921",
      appId: "1:523541510921:web:b78005ef3bc1f1a14a31d8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showRegister() {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('register-box').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
    }

    function sendVerification() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      if (!email || !password) {
        alert("Please enter Gmail and password first.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          userCred.user.sendEmailVerification();
          alert("‚úÖ Verification link sent to your Gmail.");
        })
        .catch(error => {
          alert("‚ùå " + error.message);
        });
    }

    function submitRegister() {
      const name = document.getElementById('reg-name').value;
      const whatsapp = document.getElementById('reg-whatsapp').value;
      if (!name || !whatsapp) {
        alert("Please complete all required information.");
        return;
      }
      document.getElementById('register-msg').innerHTML =
        `üéâ Your account has been registered!<br>
        An admin will verify your details and payment shortly.<br>
        Please wait a moment or contact the admin for support.<br><br>
        <a href="https://wa.me/923481326140" target="_blank" style="color: white; background: green; padding: 10px 15px; border-radius: 6px; text-decoration: none; display: inline-block;">
          üìû Contact Admin via WhatsApp
        </a>`;
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (!email || !password) {
        alert("Please enter Gmail and password.");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login-msg').innerText = "‚úÖ Logged in successfully.";
        })
        .catch(error => {
          document.getElementById('login-msg').innerText = "‚ùå " + error.message;
        });
    }
  </script>
</body>
</html>
