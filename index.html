<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz — Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #d3f0ff, #b8e3f6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077b6;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(0,119,182,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #0096c7, #023e8a);
      transform: scale(1.02);
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link span {
      color: #0077b6;
      cursor: pointer;
    }

    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }

    .plans {
      font-size: 14px;
      margin-bottom: 15px;
    }

    small {
      display: block;
      font-size: 12px;
      color: red;
      margin-top: -8px;
      margin-bottom: 5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper span.eye-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container" id="login-box">
  <h2>Login to Islamic Quiz</h2>
  <input type="email" id="login-email" placeholder="Enter Gmail">
  <div class="input-wrapper">
    <input type="password" id="login-password" placeholder="Enter Password">
    <span class="eye-toggle" onclick="togglePassword('login-password')">👁️</span>
  </div>
  <button onclick="login()">Login</button>
  <div class="link">Don't have an account? <span onclick="showRegister()">Register</span></div>
  <div class="note" id="login-msg"></div>
</div>

<div class="container" id="register-box" style="display: none;">
  <h2>Register for Islamic Quiz</h2>
  <div class="plans">
    <strong>Plans:</strong><br>
    1000 PKR → Daily: 600 PKR<br>
    1500 PKR → Daily: 900 PKR<br>
    2000 PKR → Daily: 1200 PKR
  </div>
  <input type="text" id="reg-name" placeholder="Enter Full Name" oninput="validateUsername()" maxlength="12">
  <small id="username-error"></small>

  <input type="email" id="reg-email" placeholder="Enter Gmail">

  <div class="input-wrapper">
    <input type="password" id="reg-password" placeholder="Set Password" oninput="validatePassword()" style="padding-right: 35px;">
    <span class="eye-toggle" onclick="togglePassword('reg-password')">👁️</span>
  </div>
  <small id="password-error"></small>

  <button onclick="sendVerification()">Send Gmail Verification Link</button>

  <input type="text" id="reg-whatsapp" placeholder="Enter WhatsApp Number" oninput="validateWhatsapp()">
  <small id="whatsapp-error"></small>

  <button onclick="submitRegister()">Submit</button>
  <div class="link">Already have an account? <span onclick="showLogin()">Login</span></div>
  <div class="note" id="register-msg"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOTwS-H0NQmj6-jDNAlFzu4Yv81f86tTU",
    authDomain: "islamic-quiz-fe72f.firebaseapp.com",
    projectId: "islamic-quiz-fe72f",
    storageBucket: "islamic-quiz-fe72f.appspot.com",
    messagingSenderId: "523541510921",
    appId: "1:523541510921:web:b78005ef3bc1f1a14a31d8"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showRegister() {
    document.getElementById('login-box').style.display = 'none';
    document.getElementById('register-box').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('register-box').style.display = 'none';
    document.getElementById('login-box').style.display = 'block';
  }

  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function validatePassword() {
    const pwd = document.getElementById('reg-password').value;
    const error = document.getElementById('password-error');
    const digitOnly = /^\d{8,9}$/;
    error.innerText = !digitOnly.test(pwd) ? "پاسورڈ صرف 8 یا 9 عدد (digits) پر مشتمل ہونا چاہیے۔" : "";
  }

  function validateWhatsapp() {
    const whatsapp = document.getElementById('reg-whatsapp').value;
    const error = document.getElementById('whatsapp-error');
    const digits = /^\d*$/;
    error.innerText = !digits.test(whatsapp) ? "⚠️ صرف نمبر درج کریں، text یا symbols نہیں۔" : "";
  }

  function validateUsername() {
    const name = document.getElementById('reg-name').value;
    const error = document.getElementById('username-error');
    error.innerText = name.length > 12 ? "⚠️ یوزر نیم 12 حروف سے زیادہ نہیں ہونا چاہیے۔" : "";
  }

  function sendVerification() {
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const digitOnly = /^\d{8,9}$/;

    if (!email || !password) {
      alert("براہ کرم Gmail اور پاسورڈ درج کریں۔");
      return;
    }

    if (!digitOnly.test(password)) {
      alert("پاسورڈ 8 یا 9 عدد کا ہونا چاہیے۔");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        userCred.user.sendEmailVerification();
        alert("✅ Verification link sent to your Gmail.");
      })
      .catch(error => {
        alert("❌ " + (error.code === "auth/email-already-in-use"
          ? "⚠️ یہ Gmail پہلے سے رجسٹرڈ ہے۔"
          : error.message));
      });
  }

  function submitRegister() {
    const name = document.getElementById('reg-name').value;
    const whatsapp = document.getElementById('reg-whatsapp').value;

    if (!name || !whatsapp) {
      alert("براہ کرم مکمل معلومات درج کریں۔");
      return;
    }

    if (!/^\d+$/.test(whatsapp)) {
      alert("⚠️ صرف واٹس ایپ نمبر درج کریں۔");
      return;
    }

    document.getElementById('register-msg').innerHTML =
      `🎉 آپ کا اکاؤنٹ رجسٹر ہو چکا ہے!<br>
      ایڈمن جلد آپ کی معلومات اور ادائیگی کی تصدیق کرے گا۔<br><br>
      <a href="https://wa.me/923481326140" target="_blank" style="color: white; background: green; padding: 10px 15px; border-radius: 6px; text-decoration: none;">
        📞 واٹس ایپ پر ایڈمن سے رابطہ کریں
      </a>`;
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!email || !password) {
      alert("براہ کرم Gmail اور پاسورڈ درج کریں۔");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCred => {
        if (!userCred.user.emailVerified) {
          auth.signOut();
          document.getElementById('login-msg').innerText = "⚠️ براہ کرم پہلے Gmail ویری فائی کریں!";
        } else {
          document.getElementById('login-msg').innerText = "✅ آپ کامیابی سے لاگ ان ہو چکے ہیں!";
        }
      })
      .catch(error => {
        let msg = "❌ " + error.message;
        if (error.code === 'auth/user-not-found') {
          msg = "❌ یہ Gmail رجسٹرڈ نہیں ہے۔";
        } else if (error.code === 'auth/wrong-password') {
          msg = "❌ غلط پاسورڈ درج کیا گیا ہے!";
        } else if (error.code === 'auth/invalid-email') {
          msg = "❌ Gmail ایڈریس صحیح نہیں ہے!";
        }
        document.getElementById('login-msg').innerText = msg;
      });
  }
</script>
</body>
</html>
