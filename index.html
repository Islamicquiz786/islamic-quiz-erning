<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz — Secure Register/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #d3f0ff, #b8e3f6);
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    .container:hover { transform: translateY(-5px); }
    h2 { text-align: center; color: #0077b6; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-wrapper {
      position: relative;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.02); }
    small { font-size: 12px; color: red; margin-top: -6px; display: block; }
    .link { text-align: center; margin-top: 10px; }
    .link span { color: #0077b6; cursor: pointer; }
    .note { font-size: 14px; text-align: center; color: #444; }
  </style>
</head>
<body>

<div class="container" id="login-box">
  <h2>Login to Islamic Quiz</h2>
  <input type="email" id="login-email" placeholder="Enter Gmail">
  <small id="login-email-error"></small>
  <div class="input-wrapper">
    <input type="password" id="login-password" placeholder="Enter Password">
    <span class="eye-toggle" onclick="togglePassword('login-password')">👁️</span>
  </div>
  <small id="login-password-error"></small>
  <button onclick="login()">Login</button>
  <div class="link">Don't have an account? <span onclick="showRegister()">Register</span></div>
  <div class="note" id="login-msg"></div>
</div>

<div class="container" id="register-box" style="display: none;">
  <h2>Register for Islamic Quiz</h2>
  <input type="text" id="reg-name" placeholder="Full Name (Max 12)" maxlength="12" oninput="validateName()">
  <small id="name-error"></small>

  <input type="email" id="reg-email" placeholder="Enter Gmail" oninput="validateEmail()">
  <small id="email-error"></small>

  <div class="input-wrapper">
    <input type="password" id="reg-password" placeholder="Password (8-9 chars)" oninput="validatePassword()">
    <span class="eye-toggle" onclick="togglePassword('reg-password')">👁️</span>
  </div>
  <small id="password-error"></small>

  <button onclick="sendVerification()">Send Gmail Verification Link</button>

  <input type="text" id="reg-whatsapp" placeholder="WhatsApp (11 digits, start with 0)" oninput="validateWhatsapp()">
  <small id="whatsapp-error"></small>

  <button onclick="submitRegister()">Submit</button>
  <div class="link">Already registered? <span onclick="showLogin()">Login</span></div>
  <div class="note" id="register-msg"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCOTwS-H0NQmj6-jDNAlFzu4Yv81f86tTU",
    authDomain: "islamic-quiz-fe72f.firebaseapp.com",
    projectId: "islamic-quiz-fe72f",
    storageBucket: "islamic-quiz-fe72f.appspot.com",
    messagingSenderId: "523541510921",
    appId: "1:523541510921:web:b78005ef3bc1f1a14a31d8"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function showRegister() {
    document.getElementById('login-box').style.display = 'none';
    document.getElementById('register-box').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('register-box').style.display = 'none';
    document.getElementById('login-box').style.display = 'block';
  }

  function validateName() {
    const name = document.getElementById('reg-name').value;
    document.getElementById('name-error').innerText = name.length > 12 ? "⚠️ 12 حروف سے زیادہ نہیں ہونے چاہییں" : "";
  }

  function validateEmail() {
    const email = document.getElementById('reg-email').value;
    const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    document.getElementById('email-error').innerText = email && !valid ? "❌ غلط Gmail" : "";
  }

  function validatePassword() {
    const pwd = document.getElementById('reg-password').value;
    const valid = /^[A-Za-z0-9]{8,9}$/.test(pwd);
    document.getElementById('password-error').innerText = !valid ? "❌ 8-9 حروف یا نمبر — کوئی symbol نہ ہو" : "";
  }

  function validateWhatsapp() {
    const wa = document.getElementById('reg-whatsapp').value;
    const valid = /^0\d{10}$/.test(wa);
    document.getElementById('whatsapp-error').innerText = !valid ? "📱 واٹس ایپ نمبر 11 ہندسوں پر مشتمل ہو، اور 0 سے شروع ہو" : "";
  }

  function sendVerification() {
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;

    if (!email || !password) return alert("❌ Gmail اور پاسورڈ ضروری ہیں");
    if (document.getElementById('email-error').innerText || document.getElementById('password-error').innerText) {
      return alert("⚠️ درست معلومات درج کریں");
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCred => {
        userCred.user.sendEmailVerification();
        alert("✅ Verification link بھیج دیا گیا ہے۔ Gmail پر چیک کریں");
      })
      .catch(err => alert("❌ " + err.message));
  }

  async function submitRegister() {
    const user = auth.currentUser;
    if (!user) return alert("⛔ پہلے Gmail ویری فائی کریں");
    await user.reload();
    if (!user.emailVerified) return alert("📧 براہ کرم Gmail ویری فائی کریں");

    const name = document.getElementById('reg-name').value;
    const whatsapp = document.getElementById('reg-whatsapp').value;

    if (!name || !whatsapp) return alert("⚠️ تمام فیلڈز مکمل کریں");
    if (document.getElementById('name-error').innerText || document.getElementById('whatsapp-error').innerText) {
      return alert("🚫 درست معلومات درج کریں");
    }

    document.getElementById('register-msg').innerHTML =
      `🎉 آپ کا اکاؤنٹ رجسٹر ہو چکا ہے!<br>
       ایڈمن جلد آپ کی تصدیق کرے گا۔<br><br>
       <a href="https://wa.me/923481326140" target="_blank"
          style="background:green;color:white;padding:10px 15px;border-radius:8px;text-decoration:none;">
          📞 واٹس ایپ پر ایڈمن سے رابطہ کریں
       </a>`;
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!email || !password) return alert("❌ Gmail اور پاسورڈ درج کریں");
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return alert("❌ صحیح Gmail درج کریں");

    auth.signInWithEmailAndPassword(email, password)
      .then(async userCred => {
        await userCred.user.reload();
        if (!userCred.user.emailVerified) {
          auth.signOut();
          return alert("📧 Gmail ویری فائی کریں، تب لاگ ان ہوگا");
        }
        document.getElementById('login-msg').innerText = "✅ کامیابی سے لاگ ان ہو چکے ہیں";
      })
      .catch(err => {
        let msg = "❌ " + err.message;
        if (err.code === "auth/user-not-found") msg = "❌ Gmail رجسٹر نہیں ہے";
        else if (err.code === "auth/wrong-password") msg = "❌ غلط پاسورڈ";
        document.getElementById('login-msg').innerText = msg;
      });
  }
</script>
</body>
</html>
