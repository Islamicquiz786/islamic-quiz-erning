<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz — Register & Verify Email</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .form-box { max-width:450px; background:#fff; padding:30px; margin:auto; border-radius:10px;
                box-shadow:0 0 10px #ccc; }
    input, button { width:100%; margin:10px 0; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>🌙 Register / Verify — Islamic Quiz</h2>
    <input id="username" type="text" placeholder="Enter your name" />
    <input id="email" type="email" placeholder="Enter your Gmail" required />
    <input id="password" type="password" placeholder="Create password" required />
    <input id="confirmPassword" type="password" placeholder="Confirm password" required />
    <input id="whatsapp" type="text" placeholder="Enter WhatsApp number" required />
    <button onclick="register()">Register</button>

    <hr>
    <h3>Already registered? Login</h3>
    <input id="loginEmail" type="email" placeholder="Gmail" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBa7ldbg1qmvga0OGhdl4M6o5Po0ng_etU",
      authDomain: "islamic-quiz-3f4a2.firebaseapp.com",
      databaseURL: "https://islamic-quiz-3f4a2-default-rtdb.firebaseio.com",
      projectId: "islamic-quiz-3f4a2",
      storageBucket: "islamic-quiz-3f4a2.appspot.com",
      messagingSenderId: "521529924420",
      appId: "1:521529924420:web:bb64ffcced52a02eb89511"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const uname = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      const whatsapp = document.getElementById('whatsapp').value.trim();

      if (!uname || !email || !pw || pw !== cpw || !whatsapp) {
        return alert('All fields are required and passwords must match.');
      }

      firebase.auth().createUserWithEmailAndPassword(email, pw)
        .then(cred => {
          return cred.user.sendEmailVerification()
            .then(() => {
              const uid = cred.user.uid;
              firebase.database().ref('users/' + uid).set({
                username: uname,
                email: email,
                whatsapp: whatsapp,
                approved: false,
                createdAt: Date.now()
              });
              document.getElementById('status').innerText =
                '✅ Registered! Verification email sent. Check your inbox.';
              firebase.auth().signOut();
            });
        })
        .catch(e => alert('Registration failed: ' + e.message));
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const pw = document.getElementById('loginPassword').value;

      firebase.auth().signInWithEmailAndPassword(email, pw)
        .then(({ user }) => {
          if (!user.emailVerified) {
            alert('Please verify your email first.');
            firebase.auth().signOut();
          } else {
            firebase.database().ref('users/' + user.uid).once('value')
              .then(snap => {
                const data = snap.val();
                if (data && data.approved) {
                  window.location.href = 'dashboard.html';
                } else {
                  alert('⏳ Waiting for admin approval.');
                  firebase.auth().signOut();
                }
              });
          }
        })
        .catch(e => alert('Login failed: ' + e.message));
    }
  </script>
</body>
</html>
